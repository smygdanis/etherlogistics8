<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

        <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
            <img *ngIf="service.servicephoto!='' &&  service.servicephoto===undefined" [src]="service.servicephoto" class="avatar service-avatar huge m-0"
                [alt]="service.servicename" />
            <img *ngIf="service.servicephoto==='' ||  service.servicephoto===undefined" src="./../../../../assets/images/avatars/profile.jpg"
                class="avatar service-avatar huge m-0" [alt]="service.servicename" />
            <div class="service-name mt-8">{{service.servicename}} </div>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

        <form [formGroup]="serviceForm">

            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <mat-icon matPrefix class="mr-12 s-20 secondary-text">account_circle</mat-icon>
                    <input name="servicename" formControlName="servicename" placeholder="Service Name" matInput
                        required>
                </mat-form-field>
            </div>

            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <mat-icon matPrefix class="mr-12 s-20 secondary-text">account_circle</mat-icon>
                    <input name="servicebudget" formControlName="servicebudget" placeholder="Budget" matInput>
                </mat-form-field>
            </div>

            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <mat-icon matPrefix class="mr-12 s-20 secondary-text">star</mat-icon>
                    <input name="servicetype" formControlName="servicetype" matInput placeholder="Service Type">
                </mat-form-field>
            </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">

        <button *ngIf="action !=='edit'" mat-raised-button (click)="matDialogRef.close(serviceForm)" class="save-button mat-accent"
            [disabled]="serviceForm.invalid" aria-label="SAVE">
            SAVE
        </button>

        <button *ngIf="action ==='edit'" mat-raised-button (click)="matDialogRef.close(['save',serviceForm])" class="save-button mat-accent"
            [disabled]="serviceForm.invalid" aria-label="SAVE">

        </button>

        <button *ngIf="action ==='edit'" mat-icon-button (click)="matDialogRef.close(['delete',serviceForm])"

        </button>
