

<mat-table #table [dataSource]="dataSource" [@animateStagger]="{value:'50'}">

    <ng-container matColumnDef="checkbox">
        <mat-header-cell *matHeaderCellDef><mat-icon>check_box</mat-icon></mat-header-cell>
        <mat-cell *matCellDef="let element">
            <mat-checkbox [(ngModel)]="checkboxes[element.offid]" (ngModelChange)="onSelectedChange(contact.offid)"
                          (click)="$event.stopPropagation()">
            </mat-checkbox>
        </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="offid">
        <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
      <mat-cell  *matCellDef="let element">      <p class="text-truncate font-weight-600">{{element.offid}} </p></mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="offtitle">
      <mat-header-cell mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
      <mat-cell  *matCellDef="let element"> {{element.offtitle}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="company">
        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>Company</mat-header-cell>
        <mat-cell  *matCellDef="let element">     <p class="company text-truncate">
            {{element.companyname}}
        </p> </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="offdatefirst">
    <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>Date</mat-header-cell>
      <mat-cell  *matCellDef="let element">      <p class="phone text-truncate">
        {{element.offdatefirst}}
    </p> </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="offtotal">
<mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>Total</mat-header-cell>
      <mat-cell  *matCellDef="let element">       <p class="job-title text-truncate">
        {{element.offtotal}}<span>â‚¬</span>    
    </p></mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let element; columns: displayedColumns;"
             class="contact"
             (click)="editContact(element)"
             [ngClass]="{'mat-accent-50-bg':checkboxes[element.offid]}"
             matRipple
             [@animate]="{value:'*',params:{y:'100%'}}">
    </mat-row>
  </mat-table>
